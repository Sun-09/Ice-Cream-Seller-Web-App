{% extends 'base.html' %}


{% block link%}
https://th.bing.com/th/id/OIP.S3VONUkVpWhjhPxSkrutTQHaHQ?pid=ImgDet&rs=1
{% endblock link%}


{% block title%}Contact Us{% endblock title%}



{% block body%}

<img src="https://th.bing.com/th/id/R.c51b6b9bccf9f2ac39da6cc5b71c6981?rik=FoZzTF7UfHKrSA&riu=http%3a%2f%2ftabetest.com%2fwp-content%2fuploads%2f2017%2f01%2fContact-us-Snugg-Living.jpg&ehk=WJPdnL8p6Oh43FK0AsWKJp4oaby0JfbleLx5Xj91T20%3d&risl=&pid=ImgRaw&r=0" alt="" width="100%" height="600px">

<h3 class="text-center" style="background:white;padding:1rem 0rem 0rem 0rem">Contact Us</h3>

<div class="container" style="background:white;width:100%;">
    <form method="post" action="/contact">
    {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Phone Number</label>
          <input type="text" class="form-control" id="ph no" name="phone" placeholder="Enter Your Contact No">
        </div>
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Tell me Your Contact Reason :</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary container" style="margin:0rem 0rem 1rem 0rem">Submit</button>
      </form>
</div>
  

{% endblock body%}
